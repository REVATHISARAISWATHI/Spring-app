name: My github action
on: [push]
jobs:
 build-job:
   runs-on: ubuntu-latest
   steps:
     - uses: actions/checkout@v2
     - run: ls -la
     - uses: actions/setup-java@v2
       with:
        distribution: 'temurin'
        java-version: '11'
        cache: 'maven'
     - run: apt-get install maven
     - run: mvn -version
     - run: mvn clean install 
    
